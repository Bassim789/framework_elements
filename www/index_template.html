<!DOCTYPE html>
<html>
<head>
	<title>Proto frame</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<meta charset="utf-8">
	<meta name="theme-color" content="#000">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app/lib/mustache.min.js"></script>
	<script src="app/lib/socket.js"></script>
	<script>
		pages = {}
		{{#gvar}}
			gvar = {}
			gvar.watcher = {{watcher}}
			gvar.img = {}
			gvar.img.default_desktop = 'app/media/img/back2.jpg'
			gvar.img.default_mobile = 'app/media/img/back2.jpg'
		{{/gvar}}
	</script>
	{{#ressources}}
		{{#css}}<link href="{{url}}?t={{timestamp}}" rel="stylesheet">{{/css}}
		{{#js}}<script src="{{url}}?t={{timestamp}}"></script>{{/js}}
		{{#html}}{{{content}}}{{/html}}
	{{/ressources}}
</head>
<body>
	<header></header>
	<div id="body_wrap">
		<div id="body"></div>
	</div>
	<footer></footer>
	<div id="background"></div>
	<div id="splash_screen">
		<div id="splash_screen_inner">
			<div class="ball_out"></div>
			<div class="ball_in"></div>
		</div>
	</div>
	<script> app = new App() </script>
</body>
</html>
